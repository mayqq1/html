<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированная машинка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #87CEEB;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .scene {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        
        
    
        
    
        

        .car {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 200px;
            height: 80px;
            animation: drive 4s ease-out forwards;
        }
        
        @keyframes drive {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(calc(100vw - 250px)); }
        }
        

        .car-body {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #FF4136;
            border-radius: 20px 40px 10px 10px;
        }
        

        .car-top {
            position: absolute;
            top: -30px;
            left: 30px;
            width: 120px;
            height: 40px;
            background-color: #FF4136;
            border-radius: 20px 20px 5px 5px;
        }
        

        .car-window {
            position: absolute;
            top: 5px;
            width: 50px;
            height: 20px;
            background-color: #87CEEB;
            border-radius: 5px;
        }
        
        .window-front {
            left: 10px;
        }
        
        .window-back {
            right: 10px;
        }
        

        .wheel {
            position: absolute;
            bottom: -15px;
            width: 30px;
            height: 30px;
            background-color: #222;
            border-radius: 50%;
            border: 5px solid #444;
        }
        
        .wheel-front {
            left: 30px;
        }
        
        .wheel-back {
            right: 30px;
        }
        

        .wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 15px;
            height: 15px;
            background-color: #888;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        

        .car-light {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .light-front {
            top: 20px;
            right: 10px;
            background-color: #FFD700;
            box-shadow: 0 0 10px #FFD700;
        }
        
        .light-back {
            top: 20px;
            left: 10px;
            background-color: #FF4136;
            box-shadow: 0 0 5px #FF4136;
        }
        
    </style>
</head>
<body>

        
        <div class="car">
            <div class="car-body">
                <div class="car-top">
                    <div class="car-window window-front"></div>
                    <div class="car-window window-back"></div>
                </div>
                <div class="car-light light-front"></div>
                <div class="car-light light-back"></div>
            </div>
            <div class="wheel wheel-front"></div>
            <div class="wheel wheel-back"></div>
        </div>
        
    
    </div>
    
    <script>

            let intervalId = setInterval(updateCarInfo, 100);
            
           
            setTimeout(() => {
                clearInterval(intervalId);
                updateCarInfo();
            }, 4500);
    
    </script>
</body>
</html>
